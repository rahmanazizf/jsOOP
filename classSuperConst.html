<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Super Constructor</title>
  </head>
  <body>
    <script>
      class Employee {
        constructor(firstName) {
          this.firstName = firstName;
        }

        sayHello(name) {
          console.info(`Hello ${name}, my name is employee ${this.firstName}`);
        }
      }

      class Manager extends Employee {
        constructor(firstName, lastName) {
          super(firstName); // calling super keyword which refers to the parent class is mandatory
          this.lastName = lastName;
        }
      }

      const aziz = new Manager();

      const bayu = new Employee();
    </script>
  </body>
</html>
