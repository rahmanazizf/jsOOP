<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class Keyword</title>
  </head>
  <body>
    <script>
      class Person {
        constructor(name) {
          this.name = name;
          console.info(`Crating person ${name}`);
        }

        sayHello(name) {
          console.info(`Hi ${name}! My name is ${this.name}`);
        }
      }

      const aziz = new Person("Rahman Aziz");
      console.info(aziz);
      console.info(aziz.name);
      aziz.sayHello("Budi");

      const bayu = new Person("Bayu Kuncoro");
      console.info(bayu);
      console.info(bayu.name);
      bayu.sayHello("Hadi");
    </script>
  </body>
</html>
