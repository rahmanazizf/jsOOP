<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function Employee(firstName) {
        this.firstName = firstName;
        this.sayHello = function (name) {
          console.info(`Hello, ${name}! My name is ${firstName}`);
        };
      }

      function Manager(firstName, lastName) {
        this.lastName = lastName;
        Employee.call(this, firstName);
      }

      Manager.prototype.sayBye = function () {
        console.info("Good bye");
      };

      Manager.prototype.run = function () {
        console.info(`${this.firstName} is running`);
      };

      const aziz = new Manager("Rahman", "Firmansyah");
      const bayu = new Manager("Bayu", "Kuncoro");

      console.log(aziz);
      console.log(bayu);

      aziz.sayBye();
      bayu.sayBye();
    </script>
  </body>
</html>
